<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vestshop - demonstração de item</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>vestshop</h1>
    </div>
    <nav>
      <a href="#">ROUPAS</a>
      <a href="#">CALÇADOS</a>
      <a href="#">BOLSAS</a>
      <a href="#">ACESSÓRIOS</a>
    </nav>
    <div class="banner">
      <p>AS MELHORES OFERTAS</p>
    </div>
  </header>

  <div id="where">Roupas > Feminina > Jaquetas</div>

  <div class="product">

    <div class="show">
      <ul class="thumbs">
        <li><img src="./assets/thumb0.jpg" class="ico"></li>
        <li><img src="./assets/thumb1.jpg" class="ico"></li>
        <li><img src="./assets/thumb2.jpg" class="ico"></li>
        <li><img src="./assets/thumb3.jpg" class="ico"></li>
        <li><img src="./assets/thumb4.jpg" class="ico"></li>
      </ul>
      <div class="display">
        <img src="./assets/img0.jpg" class="main-img">
      </div>
    </div>

    <div class="product-infos">

      <div class="info-title">
        <strong class="owner">Meu Produto</strong>
        <p class="product">Jaqueta Feminina</p>
      </div>

      <div class="price">
        <strong>R$ 450,00</strong>
      </div>

      <div class="color-info">
        <p class="color-set">Cor: Preta</p>
        <div class="color-prev">
          <div class="color">
            <div id="black"></div>
          </div>
          <div class="color">
            <div id="sage"></div>
          </div>
        </div>
      </div>

      <p class="sizes-title">Tamanhos</p>
      <div class="sizes">
        <div class="size">XP</div>
        <div class="size">P</div>
        <div class="size">M</div>
        <div class="size">G</div>
        <div class="size">XG</div>
      </div>

      <div class="buttons">
        <button class="add-cart">Adicionar Ao Carrinho</button>
        <button class="add-wish-list">Lista De Desejos</button>
      </div>

      <div class="products-details">
        <div class="details-buttons">
          <button class="details">Detalhes</button>
          <button class="size-fit">Medidas</button>
        </div>
      </div>

    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
